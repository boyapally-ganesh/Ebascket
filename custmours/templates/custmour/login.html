{% extends 'products\main.html' %}

{% block content %}
    
<div class="container py-4 py-lg-5 my-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card border-0 shadow">
          <div class="card-body">
            <h2 class="h4 mb-1">Sign in</h2>
           
            <hr>
           
            <form class="needs-validation" method="post" novalidate>
              {% csrf_token %}
              <label class="form-label pt-2">User name</label>
              <div class="input-group mb-3"><i class="fa-regular fa-user position-absolute top-50 translate-middle-y text-muted fs-base ms-3"></i>

                <input class="form-control rounded-start" type="text" placeholder="username" required name="username">
              </div>
              <label class="form-label pt-2">Password</label>
              <div class="input-group mb-3"><i class="fa-solid fa-lock position-absolute top-50 translate-middle-y text-muted fs-base ms-3"></i>
                <div class="password-toggle w-100">
                  <input class="form-control" type="password" placeholder="Password" name="password" required>
                  <label class="password-toggle-btn" aria-label="Show/hide password">
                    <input class="password-toggle-check" type="checkbox"><span class="password-toggle-indicator"></span>
                  </label>
                </div>
              </div>
              <div class="d-flex flex-wrap justify-content-between">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" checked id="remember_me">
                  <label class="form-check-label" for="remember_me">Remember me</label>
                </div>
                <!-- <a class="nav-link-inline fs-sm" href="account-password-recovery.html">Forgot password?</a> -->
              </div>
              <hr class="mt-4">
              <div class="text-end pt-4">
                <button class="btn btn-primary" type="submit" style="width: 100%;"><i class="fa-regular fa-user me-2"></i>Sign In</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock content %}
